<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const porte = prompt(`Qual o porte do seu cão? (Resposta com P, M ou G)`).trim().toUpperCase();
    if (porte == "P" || porte == "M" || porte == "G") {
        const idadeCao = parseInt(prompt(`Qual a idade do seu cão?`).trim());
        if (!isNaN(idadeCao)) {
            //Processamento
            (porte == "P") ? alert(`A "idade humana" do seu cachorro é ${idadeCao * 5}.`) :
                (porte == "M") ? alert(`A "idade humana" do seu cachorro é ${idadeCao * 6}.`) :
                    alert(`A "idade humana" do seu cachorro é ${idadeCao * 7}.`);
        }
        else {
            alert(`Informe apenas números para a idade do cão!`);
        }

    }
    else {
        alert(`Resposta inválida. Responda com P, M ou G.`)
    }




    //Saída

</script>
