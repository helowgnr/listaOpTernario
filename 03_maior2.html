<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros.
    // Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const num1 = Number(prompt`Digite um número`);
    const num2 = Number(prompt`Digite um número`);
    (num1 > num2) ? alert(`${num1} é maior`) : alert(`${num2} é maior`);
</script>
