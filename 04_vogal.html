<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    const letra = prompt(`Digite um caractere`).trim().toLowerCase();
    (letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra == "u") ? document.write(`É uma vogal`) : document.write(`Não é vogal`);
</script>
