<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.
    //Se ela ainda não chegou, informe quantos anos faltam para a maioridade.
    const idade = Number(prompt`Qual a sua idade?`);
    (idade > 18) ? alert("Você é de maior") : document.write(`Você é de menor, faltam ${18 - idade} anos para a maioridade.`);


</script>
