<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar 
    // para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada
    const precoLitro = Number(prompt(`Qual o valor do litro da gasolina?`).trim().replace(",", "."));
    const litrosGastos = Number(prompt(`Quantos litros você gasta diariamente?`).trim().replace(",", "."));
    const onibus = Number(prompt(`Qual o valor da passagem na sua cidade?`).trim().replace(",", "."));



    //Processamento
    ((precoLitro * litrosGastos) > (onibus * 2)) ? alert(`Tá compensando ir de busão. Por dia você gasta R$${(onibus * 2).toFixed(2)}.`) : alert(`Compensa ir de carro. Você gasta R$${(precoLitro * litrosGastos).toFixed(2)} por dia.`);




    //Saída


</script>
