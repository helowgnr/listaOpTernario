<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    //- até 280(inclusive): aumento de 20 %
    //- até 700(inclusive): aumento de 15 %
    //- até 1500(inclusive): aumento de 10 %
    //- acima de 1500: aumento de 5 %

    const preco = Number(prompt(`Qual o valor do produto?`).trim().replace(".", ","));
    (preco <= 280) ? alert(`O valor é ${(preco * 1.20).toFixed(2).replace(".", ",")}`) :
        (preco <= 700) ? alert(` O VALOR É${(preco * 1.15).toFixed(2).replace(".", ",")}`) :
            (preco <= 1500) ? alert(`O VALOR É ${(preco * 1.10).toFixed(2).replace(".", ",")}`) :
                alert(`O VALOR PE${(preco * 1.5).toFixed(2).replace(".", ",")}`);
</script>
