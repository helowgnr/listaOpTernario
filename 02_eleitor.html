<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade,
    //leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
    const anoNascimento = parseInt(prompt(`Qual o seu ano de nascimento?`).trim());
    const voto = (2023 - anoNascimento);



    //Processamento
    (voto >= 16) ? alert(`Você é apto a votar.`) : alert(`Você ainda não pode votar.`);




    //Saída

</script>
