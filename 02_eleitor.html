
<script>
    //Problema: Eleitor
//Considerando que no Brasil é possível votar a partir dos 16 anos de idade,
//leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual.
//Ignore mês e dia de nascimento.
    const ano = Number(prompt(`Qual seu ano de nascimento?`).trim());
    (2023 - ano >= 16) ? alert(`Você pode votar`) : document.write(`Você não pode votar`);

</script>
