<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const nota = Number(prompt(`Qual a sua nota?`).trim().replace(",", "."));



    //Processamento
    (nota <= 10 && nota >= 9) ? alert(`Você tirou um A!`) :
        (nota < 9 && nota >= 8) ? alert(`Você tirou um B!`) :
            (nota < 8 && nota >= 7) ? alert(`Você tirou um C!`) :
                (nota < 7 && nota >= 6) ? alert(`Você tirou um D!`) :
                    (nota < 6 && nota >= 0) ? alert(`Você tirou um E!`) : alert(`Resposta inválida. A nota vai de 0 a 10.`)

    //Saída

</script>
