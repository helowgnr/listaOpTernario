<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela,
    //indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    const agua = Number(prompt(`Quanto gasta com água?`).trim().replace(",", "."));
    const energia = Number(prompt(`Quanto gasta com energia?`).trim().replace(",", "."));
    const telefone = Number(prompt(`Quanto gasta com telefone?`).trim().replace(",", "."));
    const supermercado = Number(prompt(`Quanto gasta com supermercado?`).trim().replace(",", "."));
    const salario = Number(prompt(`Qual o valor do seu salario?`).trim().replace(",", "."));

    const total = agua + energia + telefone + supermercado;
    const total1 = salario - total;
    const total2 = total - salario;

    (total < salario) ? alert(`Você consegue pagar suas despesas. Sobram R$${total1.toFixed(2)}.`)
        : (total > salario) ? alert(`Você não consegue pagar suas despesas. Faltam R$${total2.toFixed(2)}.`)
            : alert("Valor Inválido");





</script>
